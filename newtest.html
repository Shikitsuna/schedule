<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Schedule Table</title>
  <script>
    async function loadCSV() {
      const response = await fetch('schedule.csv'); // Ensure the CSV file is in the same directory as this HTML
      const csvData = await response.text();
      
      const rows = csvData.split('\n').map(row => row.split(',')); // Parse CSV into rows and columns
      const table = document.getElementById('schedule-table');

      rows.forEach((row, index) => {
        const tr = document.createElement('tr');
        row.forEach(cell => {
          const td = document.createElement(index === 0 ? 'th' : 'td'); // Use <th> for header row
          td.textContent = cell;
          tr.appendChild(td);
        });
        table.appendChild(tr);
      });
    }

    document.addEventListener('DOMContentLoaded', loadCSV);
  </script>
</head>
<body>
  <h1>Schedule Table</h1>
  <table border="1" id="schedule-table">
    <!-- Data from schedule.csv will be dynamically added here -->
  </table>
</body>
</html>
