<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>SCHEDULE</title>
  </head>
  <body>
    <div class="h-dvh w-dwv">
      <!-- Container -->
      <div class="grid grid-cols-1 md:grid-cols-[1fr_3fr] gap-4 h-screen p-4">
        <!-- Right side (B, C1, C2, C3) -->
        <div class="grid grid-rows-3 gap-4 md:order-2">
          <div class="glass glass-300 p-4 justify-center h-1/4">DDMM YYYY</div>
          <div class="glass glass-300 p-4 justify-center h-2/4">
            <div class="grid grid-cols-3 grid-rows-2 h-full w-full content place-items-center text-left">
              <div id="active-activity-icon" class="rounded-md row-span-2 w-full h-full" style="background: url('icon.png') no-repeat center / contain;"></div>
              <div id="active-activity-details" class="w-full rounded-md pl-2 row-span-2 col-span-2 font-bold" style="color: #000000;">
                <div id="active-activity-name" class="py-2 px-5 text-5xl rounded-md glass">ACTIVE ACTIVITY NAME HERE</div>
                <div id="active-activity-interval" class="py-2 px-5 mt-3 text-2xl bg-gradient-to-r from-cyan-500 to-blue-500 rounded-md" style="color: #FFF;">INTERVAL</div>
              </div>
          </div>
          <div class="glass glass-300 p-4 justify-center h-1/4">Subtitle Goes Here</div>
        </div>
        <!-- Sidebar (A) -->
        <div class="glass glass-300 p-4 justify-center md:order-1">
            <div class="glass w-full p-2">
              Schedule List today
            </div>
            <div class="w-full grid grid-cols-5 p-2">
              <div>Icon</div>
              <div class="col-span-3">Lorem Ipsum Dolor Sit Amet</div>
              <div>18.00</div>
            </div>
        </div>
      </div>
    </div>
  </body>
</html>
